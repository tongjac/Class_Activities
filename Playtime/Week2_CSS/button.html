<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="button.css" />
    <title>Buttons & Font Awesome</title>
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    /> -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

  <body>
    <h1>Click the button!</h1>

    <button style="font-size: 24px">
      Click Me! <i class="fas fa-box-open"></i>
    </button>

    <div class="para1">
      <i class="fas fa-box-open"></i>
      <i class="fas fa-box-open" style="font-size: 24px"></i>
      <i class="fas fa-box-open" style="font-size: 36px"></i>
      <i class="fas fa-box-open" style="font-size: 48px; color: red"></i>
      <i class="fas fa-arrow-circle-right"></i>
      <i class="fas fa-angle-double-right"></i>
      <i class="fas fa-angle-down"></i>
      <i class="fa fa-car"></i>
      <i class="fa fa-car" style="font-size: 48px"></i>
      <i class="fa fa-car" style="font-size: 60px; color: red"></i>
    </div>
  </body>
</html>
