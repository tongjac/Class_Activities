    <title>Meat Tester</title>
  </head>
  <body>
    <script type="text/javascript">
      var carnivore = confirm("Do you eat meat?");

      if (carnivore) {
        alert("Here's a steak sandwich!");
      } else {
        alert("Here's a Tofu Stir-Fry!");
      }

      var age = prompt("How old are you?");
      // if (age == int(age)) {
      if (parseInt(age) < 21) {
        alert("No Sake for you!");
      } else {
        alert("Have some sake as well.");
      }
      // }
      // else {
      //   alert("That's not a number! Refresh the page and try again.");
      // }
    </script>
  </body>
