<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity Psuedo Classes</title>
    <link rel="stylesheet" href="pseudo-styles.css" />
  </head>

  <body>
    <h1>Buttons</h1>
    <button onClick="window.location.href='http://www.google.com/'">
      Google (In Window)
    </button>
    <p>
      <button onClick="window.open('http://www.google.com', '_blank')">
        Google (out of window)
      </button>
    </p>
  </body>
</html>
